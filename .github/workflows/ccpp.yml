name: CI

on: [push, pull_request]

jobs:

  build-linux:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-18.04, ubuntu-16.04]
    steps:
      - uses: actions/checkout@v2
      - name: make
        run: |
          mkdir -p build/linux
          cd build/linux
          cmake ../..
          make
          make dist

  build-macos:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-10.15]
    steps:
      - uses: actions/checkout@v2
      - name: make
        run: |
          mkdir -p build/macos
          cd build/macos
          cmake ../..
          make
          make dist